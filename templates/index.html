<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA - Voice Wellness Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        /* Subtle ambient glow */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: ambientBreath 8s ease-in-out infinite;
        }

        @keyframes ambientBreath {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Main Container */
        .voice-interface {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1;
        }

        /* Personality Header */
        .personality-header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .personality-name {
            font-size: 1.2rem;
            font-weight: 500;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .user-name {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Personality Buttons */
        .personality-buttons {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .personality-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .personality-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
        }

        .personality-btn.active {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        /* Central Sun Interface - Clean, no rays */
        .sun-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 215, 0, 0.9) 0%,
                rgba(255, 193, 7, 0.8) 30%,
                rgba(255, 152, 0, 0.7) 60%,
                rgba(255, 87, 34, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.4),
                0 0 120px rgba(255, 215, 0, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
        }

        .sun.listening {
            background: radial-gradient(circle at 30% 30%, 
                rgba(33, 150, 243, 0.9) 0%,
                rgba(30, 136, 229, 0.8) 30%,
                rgba(25, 118, 210, 0.7) 60%,
                rgba(21, 101, 192, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(33, 150, 243, 0.4),
                0 0 120px rgba(33, 150, 243, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: listeningPulse 1.5s ease-in-out infinite;
        }

        .sun.processing {
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 152, 0, 0.9) 0%,
                rgba(255, 143, 0, 0.8) 30%,
                rgba(255, 111, 0, 0.7) 60%,
                rgba(230, 81, 0, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(255, 152, 0, 0.4),
                0 0 120px rgba(255, 152, 0, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: processingPulse 1s ease-in-out infinite;
        }

        .sun.speaking {
            background: radial-gradient(circle at 30% 30%, 
                rgba(76, 175, 80, 0.9) 0%,
                rgba(67, 160, 71, 0.8) 30%,
                rgba(56, 142, 60, 0.7) 60%,
                rgba(46, 125, 50, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(76, 175, 80, 0.4),
                0 0 120px rgba(76, 175, 80, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: speakingPulse 0.8s ease-in-out infinite;
        }

        @keyframes listeningPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes processingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        @keyframes speakingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.06); }
        }

        /* Status Text */
        .status-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .status-subtext {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .connection-status.connected {
            color: #4CAF50;
        }

        .connection-status.disconnected {
            color: #f44336;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sun-container {
                width: 300px;
                height: 300px;
            }
            
            .sun {
                width: 150px;
                height: 150px;
            }

            .personality-header {
                top: 30px;
            }

            .personality-buttons {
                top: 30px;
                right: 20px;
                flex-direction: row;
                flex-wrap: wrap;
                max-width: 200px;
            }

            .personality-btn {
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="voice-interface">
        <!-- Personality Header -->
        <div class="personality-header">
            <div class="personality-name" id="personalityName">The Empathetic Friend</div>
            <div class="user-name" id="userNameDisplay">Hello, User</div>
        </div>

        <!-- Personality Buttons -->
        <div class="personality-buttons">
            <div class="personality-btn" onclick="changePersonality('practical')">Practical Coach</div>
            <div class="personality-btn active" onclick="changePersonality('empathetic')">Empathetic Friend</div>
            <div class="personality-btn" onclick="changePersonality('wise')">Wise Mentor</div>
        </div>

        <!-- Central Sun Interface - Clean, no rays -->
        <div class="sun-container">
            <div class="sun" id="sun" onclick="toggleConversation()"></div>
        </div>

        <!-- Status Text -->
        <div class="status-container">
            <div class="status-text" id="statusText">Ready! Click anywhere to start conversation</div>
            <div class="status-subtext" id="statusSubtext">I'm here to listen and support you</div>
        </div>

        <!-- Connection Status -->
        <div class="connection-status" id="connectionStatus">Initializing...</div>
    </div>

    <!-- Load Hume SDK from CDN -->
    <script type="module">
        // Import Hume SDK
        import { HumeClient } from 'https://cdn.skypack.dev/hume@0.9.0';

        // Global variables
        let isConversationActive = false;
        let currentPersonality = 'empathetic';
        let userProfile = { name: 'User', personality: 'empathetic' };
        let humeClient = null;
        let socket = null;
        let recorder = null;
        let audioPlayer = null;
        let humeApiKey = null;

        // Personality templates
        const personalityTemplates = {
            practical: {
                name: "The Practical Coach",
                greeting: "Ready to tackle challenges together",
                prompt: "You are a practical, solution-focused AI coach. Provide direct, actionable advice and help users solve problems efficiently. Be encouraging but concise."
            },
            empathetic: {
                name: "The Empathetic Friend", 
                greeting: "I'm here to listen and support you",
                prompt: "You are a warm, empathetic AI friend. Listen actively, validate emotions, and provide emotional support. Be understanding and compassionate."
            },
            wise: {
                name: "The Wise Mentor",
                greeting: "Let's explore this together thoughtfully",
                prompt: "You are a wise, thoughtful AI mentor. Guide users through reflection and deeper thinking. Ask meaningful questions and share insights."
            }
        };

        // Make functions global for onclick handlers
        window.toggleConversation = toggleConversation;
        window.changePersonality = changePersonality;

        // Initialize when page loads
        window.addEventListener('load', function() {
            console.log('Page loaded - initializing...');
            updatePersonalityDisplay();
            initializeHumeClient();
        });

        async function initializeHumeClient() {
            try {
                updateStatus('Connecting...', 'Getting API credentials');
                updateConnectionStatus('Connecting...', 'disconnected');

                // Get API key from backend
                const response = await fetch('/api/hume-key');
                const data = await response.json();
                
                if (!data.api_key) {
                    throw new Error('No API key received from backend');
                }

                humeApiKey = data.api_key;
                
                // Initialize Hume client
                humeClient = new HumeClient({
                    apiKey: humeApiKey
                });

                updateConnectionStatus('Ready', 'connected');
                updateStatus('Ready! Click anywhere to start conversation', personalityTemplates[currentPersonality].greeting);
                
                console.log('‚úÖ Hume client initialized successfully');
                
            } catch (error) {
                console.error('‚ùå Error initializing Hume client:', error);
                updateStatus('Connection failed', 'Please refresh the page');
                updateConnectionStatus('Failed', 'disconnected');
            }
        }

        function updatePersonalityDisplay() {
            const personality = personalityTemplates[currentPersonality];
            if (personality) {
                document.getElementById('personalityName').textContent = personality.name;
                document.getElementById('userNameDisplay').textContent = `Hello, ${userProfile.name}`;
                document.getElementById('statusSubtext').textContent = personality.greeting;
                
                // Update active button
                document.querySelectorAll('.personality-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                const buttons = document.querySelectorAll('.personality-btn');
                let activeButton = null;
                if (currentPersonality === 'practical') {
                    activeButton = buttons[0];
                } else if (currentPersonality === 'empathetic') {
                    activeButton = buttons[1];
                } else if (currentPersonality === 'wise') {
                    activeButton = buttons[2];
                }
                
                if (activeButton) {
                    activeButton.classList.add('active');
                }
            }
        }

        async function toggleConversation() {
            console.log('Toggle conversation clicked');
            
            if (!humeClient) {
                updateStatus('Not ready', 'Please wait for connection');
                return;
            }
            
            if (!isConversationActive) {
                await startConversation();
            } else {
                await endConversation();
            }
        }

        async function startConversation() {
            try {
                console.log('Starting conversation...');
                updateStatus('Connecting to Hume EVI...', 'Please wait');
                
                // Connect to Hume EVI using the official SDK
                socket = await humeClient.empathicVoice.chat.connect({
                    // configId can be added here if you have a specific config
                });

                // Set up event handlers
                socket.on('open', handleOpen);
                socket.on('message', handleMessage);
                socket.on('error', handleError);
                socket.on('close', handleClose);
                
                console.log('‚úÖ WebSocket connection established');
                
            } catch (error) {
                console.error('‚ùå Error starting conversation:', error);
                updateStatus('Connection error', 'Please try again');
                updateConnectionStatus('Error', 'disconnected');
            }
        }

        async function handleOpen() {
            console.log('Socket opened');
            
            try {
                // Send system prompt for current personality
                const systemPrompt = personalityTemplates[currentPersonality].prompt + 
                    ` The user's name is ${userProfile.name}. Greet them warmly and ask how they're doing.`;
                
                // Start audio capture
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Create MediaRecorder for audio streaming
                const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') 
                    ? 'audio/webm;codecs=opus' 
                    : 'audio/webm';
                
                recorder = new MediaRecorder(stream, { mimeType });
                
                recorder.ondataavailable = async (event) => {
                    if (event.data.size > 0 && socket && socket.readyState === WebSocket.OPEN) {
                        // Convert audio to base64
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64Audio = reader.result.split(',')[1];
                            socket.sendAudioInput({ data: base64Audio });
                        };
                        reader.readAsDataURL(event.data);
                    }
                };
                
                recorder.onerror = (error) => {
                    console.error('MediaRecorder error:', error);
                };
                
                // Start recording in chunks
                recorder.start(100); // Send audio every 100ms
                
                isConversationActive = true;
                updateStatus('Listening...', 'Speak naturally - I\'m here to help');
                updateSunState('listening');
                updateConnectionStatus('Connected', 'connected');
                
                console.log('üéôÔ∏è Audio capture started');
                
            } catch (error) {
                console.error('‚ùå Error in handleOpen:', error);
                updateStatus('Microphone error', 'Please allow microphone access');
                socket?.close();
            }
        }

        async function handleMessage(message) {
            console.log('Received message:', message);
            
            switch (message.type) {
                case 'user_message':
                    updateStatus('Processing...', message.message?.content || 'Understanding your message');
                    updateSunState('processing');
                    break;
                    
                case 'assistant_message':
                    updateStatus('Speaking...', message.message?.content || 'Responding with empathy');
                    updateSunState('speaking');
                    break;
                    
                case 'audio_output':
                    // Play audio response
                    await playAudioResponse(message.data);
                    break;
                    
                case 'user_interruption':
                    // Handle interruption
                    updateStatus('Listening...', 'Continue speaking');
                    updateSunState('listening');
                    break;
                    
                case 'assistant_end':
                    // Assistant finished speaking
                    updateStatus('Listening...', 'Continue the conversation');
                    updateSunState('listening');
                    break;
            }
        }

        async function playAudioResponse(audioData) {
            try {
                // Decode base64 audio data
                const binaryString = atob(audioData);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                const audioBlob = new Blob([bytes], { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                
                const audio = new Audio(audioUrl);
                
                audio.onplay = () => {
                    updateSunState('speaking');
                };
                
                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                    updateStatus('Listening...', 'Continue the conversation');
                    updateSunState('listening');
                };
                
                audio.onerror = (error) => {
                    console.error('Audio playback error:', error);
                    updateStatus('Audio error', 'Continue speaking');
                    updateSunState('listening');
                };
                
                await audio.play();
                
            } catch (error) {
                console.error('Error playing audio:', error);
                updateStatus('Audio error', 'Continue speaking');
                updateSunState('listening');
            }
        }

        function handleError(error) {
            console.error('Socket error:', error);
            updateStatus('Connection error', 'Please try again');
            updateConnectionStatus('Error', 'disconnected');
        }

        function handleClose(event) {
            console.log('Socket closed:', event);
            
            // Stop recording
            if (recorder && recorder.state === 'recording') {
                recorder.stop();
            }
            
            // Stop audio tracks
            if (recorder && recorder.stream) {
                recorder.stream.getTracks().forEach(track => track.stop());
            }
            
            recorder = null;
            socket = null;
            isConversationActive = false;
            
            updateStatus('Conversation ended', 'Click to start a new conversation');
            updateSunState('idle');
            updateConnectionStatus('Disconnected', 'disconnected');
        }

        async function endConversation() {
            console.log('Ending conversation...');
            
            if (socket) {
                socket.close();
            }
        }

        async function changePersonality(newPersonality) {
            console.log('Changing personality to:', newPersonality);
            
            if (newPersonality === currentPersonality) return;
            
            const wasActive = isConversationActive;
            
            // End current conversation if active
            if (isConversationActive) {
                await endConversation();
            }
            
            // Update personality
            currentPersonality = newPersonality;
            userProfile.personality = newPersonality;
            
            updatePersonalityDisplay();
            
            // Restart conversation with new personality if it was active
            if (wasActive) {
                setTimeout(() => startConversation(), 500);
            }
        }

        function updateSunState(state) {
            const sun = document.getElementById('sun');
            sun.className = 'sun';
            if (state !== 'idle') {
                sun.classList.add(state);
            }
        }

        function updateStatus(main, sub = '') {
            document.getElementById('statusText').textContent = main;
            document.getElementById('statusSubtext').textContent = sub;
        }

        function updateConnectionStatus(text, className) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = text;
            statusEl.className = `connection-status ${className}`;
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isConversationActive) {
                endConversation();
            }
        });

        // Handle beforeunload
        window.addEventListener('beforeunload', function() {
            if (isConversationActive) {
                endConversation();
            }
        });
    </script>
</body>
</html>
