<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA - Voice AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            color: #ffd700;
            margin-bottom: 30px;
        }
        
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        button {
            background: #ffd700;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: #ffed4e;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .personality-buttons {
            margin: 20px 0;
        }
        
        .personality-btn {
            background: rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
        }
        
        .personality-btn.active {
            background: #ffd700;
            color: #000;
        }
        
        .transcript {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            min-height: 100px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ORA - Voice AI</h1>
        
        <div class="status" id="status">Initializing...</div>
        
        <div class="personality-buttons">
            <button class="personality-btn active" onclick="setPersonality('empathetic')">Empathetic Friend</button>
            <button class="personality-btn" onclick="setPersonality('practical')">Practical Coach</button>
            <button class="personality-btn" onclick="setPersonality('wise')">Wise Mentor</button>
        </div>
        
        <button id="startBtn" onclick="startConversation()" disabled>Start Conversation</button>
        <button id="stopBtn" onclick="stopConversation()" disabled>Stop Conversation</button>
        
        <div class="transcript" id="transcript">Conversation will appear here...</div>
    </div>

    <script>
        let socket = null;
        let recorder = null;
        let isConnected = false;
        let currentPersonality = 'empathetic';
        let apiKey = null;

        const personalities = {
            empathetic: "You are a warm, empathetic AI friend. Listen actively and provide emotional support.",
            practical: "You are a practical, solution-focused AI coach. Provide direct, actionable advice.",
            wise: "You are a wise, thoughtful AI mentor. Guide users through reflection and deeper thinking."
        };

        // Initialize
        window.onload = function() {
            console.log('Initializing...');
            getApiKey();
        };

        function getApiKey() {
            fetch('/api/hume-key')
                .then(response => response.json())
                .then(data => {
                    if (data.api_key) {
                        apiKey = data.api_key;
                        updateStatus('Ready to start conversation');
                        document.getElementById('startBtn').disabled = false;
                        console.log('API key loaded successfully');
                    } else {
                        throw new Error('No API key received');
                    }
                })
                .catch(error => {
                    console.error('Error getting API key:', error);
                    updateStatus('Error: Could not get API key');
                });
        }

        function setPersonality(personality) {
            currentPersonality = personality;
            
            // Update button styles
            document.querySelectorAll('.personality-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            updateStatus(`Personality set to: ${personality}`);
            console.log('Personality changed to:', personality);
        }

        function startConversation() {
            if (!apiKey) {
                updateStatus('Error: No API key available');
                return;
            }

            updateStatus('Connecting to Hume EVI...');
            document.getElementById('startBtn').disabled = true;

            try {
                // Connect to Hume EVI WebSocket
                const wsUrl = `wss://api.hume.ai/v0/evi/chat?api_key=${encodeURIComponent(apiKey)}`;
                socket = new WebSocket(wsUrl);

                socket.onopen = function() {
                    console.log('Connected to Hume EVI');
                    updateStatus('Connected! Starting microphone...');
                    
                    // Send system prompt
                    const systemMessage = {
                        type: 'session_settings',
                        system_prompt: personalities[currentPersonality],
                        language: 'en'
                    };
                    socket.send(JSON.stringify(systemMessage));
                    
                    startMicrophone();
                };

                socket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    console.log('Received message:', data.type);
                    
                    if (data.type === 'user_message') {
                        addToTranscript('You: ' + (data.message?.content || '[Speaking...]'));
                        updateStatus('Processing your message...');
                    } else if (data.type === 'assistant_message') {
                        addToTranscript('AI: ' + (data.message?.content || '[Responding...]'));
                        updateStatus('AI is speaking...');
                    } else if (data.type === 'audio_output') {
                        playAudio(data.data);
                    } else if (data.type === 'assistant_end') {
                        updateStatus('Listening... (speak now)');
                    }
                };

                socket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    updateStatus('Connection error');
                    document.getElementById('startBtn').disabled = false;
                };

                socket.onclose = function() {
                    console.log('WebSocket closed');
                    updateStatus('Disconnected');
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                    isConnected = false;
                };

            } catch (error) {
                console.error('Error starting conversation:', error);
                updateStatus('Error starting conversation');
                document.getElementById('startBtn').disabled = false;
            }
        }

        function startMicrophone() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    console.log('Microphone access granted');
                    
                    recorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    recorder.ondataavailable = function(event) {
                        if (event.data.size > 0 && socket && socket.readyState === WebSocket.OPEN) {
                            const reader = new FileReader();
                            reader.onloadend = function() {
                                const base64Audio = reader.result.split(',')[1];
                                socket.send(JSON.stringify({
                                    type: 'audio_input',
                                    data: base64Audio
                                }));
                            };
                            reader.readAsDataURL(event.data);
                        }
                    };

                    recorder.start(100); // Send audio every 100ms
                    
                    isConnected = true;
                    updateStatus('Listening... (speak now)');
                    document.getElementById('stopBtn').disabled = false;
                    
                    console.log('Recording started');
                })
                .catch(function(error) {
                    console.error('Microphone error:', error);
                    updateStatus('Microphone access denied');
                    if (socket) socket.close();
                });
        }

        function playAudio(audioData) {
            try {
                const binaryString = atob(audioData);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                const audioBlob = new Blob([bytes], { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.onended = function() {
                    URL.revokeObjectURL(audioUrl);
                };
                
                audio.play().catch(error => {
                    console.error('Audio playback error:', error);
                });
                
            } catch (error) {
                console.error('Error processing audio:', error);
            }
        }

        function stopConversation() {
            console.log('Stopping conversation');
            
            if (recorder) {
                recorder.stop();
                recorder.stream.getTracks().forEach(track => track.stop());
                recorder = null;
            }
            
            if (socket) {
                socket.close();
                socket = null;
            }
            
            updateStatus('Conversation stopped');
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            isConnected = false;
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('Status:', message);
        }

        function addToTranscript(message) {
            const transcript = document.getElementById('transcript');
            transcript.innerHTML += message + '<br><br>';
            transcript.scrollTop = transcript.scrollHeight;
        }

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            if (isConnected) {
                stopConversation();
            }
        });
    </script>
</body>
</html>
