<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA - Voice Wellness Companion</title>
    <style>
        /* ORA Color Scheme Variables */
        :root {
            --primary-purple: #9333ea;
            --primary-cyan: #06b6d4;
            --primary-pink: #db2777;
            --primary-amber: #f59e0b;
            --primary-green: #10b981;
            --primary-blue: #3b82f6;
            --black: #000000;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-pink) 50%, var(--primary-cyan) 100%);
            color: var(--white);
            overflow: hidden;
            position: relative;
        }

        /* Main Container */
        .voice-interface {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 2rem;
            position: relative;
        }

        /* Timer Section */
        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        .timer {
            font-size: 3rem;
            font-weight: 300;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
        }

        .session-label {
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Center Logo and Status */
        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            position: relative;
        }

        .ora-logo {
            font-size: 8rem;
            font-weight: 700;
            color: rgba(255,255,255,0.15);
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
            letter-spacing: 0.5rem;
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--white);
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        /* Speaking Animation */
        .speaking-indicator {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: none;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            animation: pulse 2s infinite;
        }

        .speaking-indicator.active {
            display: flex;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        /* Bottom Controls */
        .controls-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .control-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        .control-button:active {
            transform: translateY(0);
        }

        /* Microphone Button */
        .mic-button {
            background: var(--gray-600);
            color: var(--white);
        }

        .mic-button.listening {
            background: #ef4444;
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Main Action Button */
        .main-button {
            background: #ef4444;
            color: var(--white);
            width: 100px;
            height: 100px;
            font-size: 2.5rem;
        }

        /* Add Button */
        .add-button {
            background: var(--gray-600);
            color: var(--white);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .timer {
                font-size: 2.5rem;
            }
            
            .ora-logo {
                font-size: 6rem;
            }
            
            .status-text {
                font-size: 1.2rem;
            }
            
            .control-button {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .main-button {
                width: 85px;
                height: 85px;
                font-size: 2.2rem;
            }
            
            .controls-section {
                gap: 2rem;
            }
        }

        /* Hidden elements */
        .hidden {
            display: none !important;
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            animation: shimmer 8s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="voice-interface">
        <!-- Timer Section -->
        <div class="timer-section">
            <div class="timer" id="timer">00:00</div>
            <div class="session-label">SESSION TIME</div>
        </div>

        <!-- Center Logo and Status -->
        <div class="center-section">
            <div class="ora-logo">ORA</div>
            <div class="status-text" id="statusText">‚ú® Ready to listen</div>
            <div class="speaking-indicator" id="speakingIndicator">
                <span style="font-size: 3rem;">üîä</span>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="controls-section">
            <button class="control-button mic-button" id="micButton">
                üé§
            </button>
            <button class="control-button main-button" id="mainButton">
                üìû
            </button>
            <button class="control-button add-button" id="addButton">
                ‚ûï
            </button>
        </div>
    </div>

    <script>
        // Voice-only ORA Wellness Agent with Behavioral Learning
        let isListening = false;
        let recognition = null;
        let currentAudio = null;
        let startTime = Date.now();
        let timerInterval;

        // Timer functionality
        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const minutes = Math.floor(elapsed / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            const timerElement = document.getElementById('timer');
            if (timerElement) {
                timerElement.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onstart = function() {
                    console.log('üé§ Speech recognition started');
                    isListening = true;
                    updateMicrophoneButton(true);
                    updateStatus('üëÇ Listening...');
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    console.log('üó£Ô∏è User said:', transcript);
                    
                    updateStatus('ü§î ORA is thinking...');
                    sendToOraAPI(transcript);
                };
                
                recognition.onerror = function(event) {
                    console.error('‚ùå Speech recognition error:', event.error);
                    updateStatus('‚ùå Could not hear you clearly. Try again.');
                    resetMicrophone();
                };
                
                recognition.onend = function() {
                    console.log('üé§ Speech recognition ended');
                    isListening = false;
                    updateMicrophoneButton(false);
                };
                
                console.log('‚úÖ Speech recognition initialized');
            } else {
                console.error('‚ùå Speech recognition not supported');
                updateStatus('‚ùå Voice not supported in this browser');
            }
        }

        // Send user input to ORA API (Make.com webhook)
        function sendToOraAPI(userInput) {
            console.log('üì§ Sending to ORA API:', userInput);
            
            const webhookURL = 'https://hook.eu2.make.com/t3fintf1gaxjumlyj7v357rleon0idnh';
            
            const payload = {
                message: userInput,
                timestamp: new Date().toISOString(),
                user_id: 'user_' + Date.now()
            };
            
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                console.log('üì• Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('üì• Response received:', data);
                handleOraResponse(data);
            })
            .catch(error => {
                console.error('‚ùå Error calling ORA API:', error);
                updateStatus('‚ùå Connection error. Please try again.');
                resetMicrophone();
            });
        }

        // Handle ORA's response
        function handleOraResponse(responseData) {
            console.log("üì• Raw response received:", responseData);
            
            // Find audio URL
            let audioUrl = "";
            if (responseData) {
                audioUrl = responseData.audio_url || 
                          responseData.audioUrl || 
                          responseData.Audio_File || 
                          responseData.audio_file ||
                          "";
            }
            
            console.log('üéµ Found audio URL:', audioUrl);
            
            if (audioUrl) {
                console.log("üîä Playing audio:", audioUrl);
                
                updateStatus('üîä ORA is speaking...');
                showSpeakingIndicator();
                
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                
                currentAudio = new Audio(audioUrl);
                
                // Try to play
                currentAudio.play().then(() => {
                    console.log("‚úÖ Audio playing successfully");
                }).catch(error => {
                    console.error("‚ùå Audio autoplay blocked:", error);
                    
                    // Show tap to play overlay
                    updateStatus('üîä Tap anywhere to hear ORA');
                    
                    const playOverlay = document.createElement('div');
                    playOverlay.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0,0,0,0.3);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        z-index: 1000;
                        cursor: pointer;
                    `;
                    
                    playOverlay.innerHTML = `
                        <div style="
                            background: #ef4444;
                            color: white;
                            padding: 2rem 3rem;
                            border-radius: 20px;
                            font-size: 1.5rem;
                            text-align: center;
                            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                        ">
                            üîä Tap to hear ORA's response
                        </div>
                    `;
                    
                    document.body.appendChild(playOverlay);
                    
                    playOverlay.onclick = () => {
                        currentAudio.play();
                        document.body.removeChild(playOverlay);
                        updateStatus('üîä ORA is speaking...');
                        showSpeakingIndicator();
                    };
                });
                
                // When audio ends
                currentAudio.addEventListener('ended', () => {
                    console.log("üîä Audio completed");
                    updateStatus('‚ú® Ready to listen again');
                    hideSpeakingIndicator();
                    resetMicrophone();
                });
                
            } else {
                console.log("‚ùå No audio URL found");
                updateStatus('‚ùå No voice response received');
                resetMicrophone();
            }
        }

        // UI Helper Functions
        function updateStatus(text) {
            const statusElement = document.getElementById('statusText');
            if (statusElement) {
                statusElement.textContent = text;
            }
            console.log('üì± Status:', text);
        }

        function updateMicrophoneButton(listening) {
            const micButton = document.getElementById('micButton');
            if (micButton) {
                if (listening) {
                    micButton.classList.add('listening');
                } else {
                    micButton.classList.remove('listening');
                }
            }
        }

        function showSpeakingIndicator() {
            const indicator = document.getElementById('speakingIndicator');
            if (indicator) {
                indicator.classList.add('active');
            }
        }

        function hideSpeakingIndicator() {
            const indicator = document.getElementById('speakingIndicator');
            if (indicator) {
                indicator.classList.remove('active');
            }
        }

        function resetMicrophone() {
            isListening = false;
            updateMicrophoneButton(false);
            if (recognition) {
                recognition.abort();
            }
        }

        function startListening() {
            if (!recognition) {
                updateStatus('‚ùå Voice not available');
                return;
            }
            
            if (isListening) {
                recognition.stop();
                resetMicrophone();
                updateStatus('‚ú® Ready to listen');
                return;
            }
            
            console.log('üé§ Starting to listen');
            recognition.start();
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ ORA Voice Interface Loading...');
            
            startTimer();
            initializeSpeechRecognition();
            
            // Button listeners
            document.getElementById('micButton').addEventListener('click', startListening);
            document.getElementById('mainButton').addEventListener('click', startListening);
            
            updateStatus('‚ú® Ready to listen');
            console.log('‚úÖ ORA Ready!');
        });
    </script>
</body>
</html>
