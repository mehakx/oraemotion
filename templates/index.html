<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Analyzer with Visualization</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      height: 100%;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    
    .controls {
      margin-bottom: 20px;
    }
    
    button {
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #recordBtn {
      background-color: #ffdb58;
      color: #333;
    }
    
    #recordBtn:hover:not(:disabled) {
      background-color: #f0c030;
    }
    
    #stopBtn {
      background-color: #e0e0e0;
      color: #333;
      display: none;
    }
    
    #stopBtn:hover:not(:disabled) {
      background-color: #d0d0d0;
    }
    
    #status {
      margin: 15px 0;
      font-size: 18px;
      color: #555;
      min-height: 25px;
    }
    
    #visualization-container {
      width: 100%;
      height: 400px;
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background-color: #1a1a1a;
    }
    
    #emotion-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 8px;
      padding: 10px;
      z-index: 10;
    }
    
    #emotion-label {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      text-transform: capitalize;
    }
    
    #intensity-bar {
      height: 15px;
      width: 100%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }
    
    #intensity-fill {
      height: 100%;
      width: 0%;
      background: #607D8B;
      transition: width 0.5s, background 0.5s;
    }
    
    #chat {
      display: none;
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    
    #chatHistory {
      margin-bottom: 15px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    #chatHistory div {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
    }
    
    #chatHistory .user {
      background-color: #e7f5ff;
      margin-left: 20px;
      text-align: right;
    }
    
    #chatHistory .assistant {
      background-color: #f0f0f0;
      margin-right: 20px;
    }
    
    #chatHistory .error {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .chat-input {
      display: flex;
      gap: 10px;
    }
    
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .chat-input button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .chat-input button:hover {
      background-color: #45a049;
    }
    
    /* p5.js canvas will be appended to this container */
    #p5-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Test mode indicator */
    .test-mode {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ff9800;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      
      #visualization-container {
        height: 300px;
      }
      
      button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
  <!-- Load p5.js before our scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Emotion Analyzer</h1>
    
    <div class="controls">
      <button id="recordBtn">üé§ Record</button>
      <button id="stopBtn" disabled>‚èπ Stop</button>
    </div>
    
    <p id="status">Ready to record</p>
    
    <div id="visualization-container">
      <!-- p5.js will create canvas here -->
      <div id="p5-canvas"></div>
      
      <!-- Emotion panel overlay -->
      <div id="emotion-panel">
        <div id="emotion-label">waiting...</div>
        <div id="intensity-bar">
          <div id="intensity-fill"></div>
        </div>
      </div>
    </div>
    
    <!-- Chat box (hidden until after first analysis) -->
    <div id="chat">
      <div id="chatHistory"></div>
      <div class="chat-input">
        <input type="text" id="userMessage" placeholder="Type your message‚Ä¶" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>
  
  <!-- Test mode indicator -->
  <div class="test-mode" id="testMode">TEST MODE</div>
  
  <!-- Load our scripts in the correct order -->
  <!-- First load scripts.js which defines the global variables -->
  <script src="scripts.js"></script>
  <!-- Then load p5-sketch.js which uses those variables -->
  <script src="p5-sketch.js"></script>
  
  <!-- Add test mode detection -->
  <script>
    // Show test mode indicator if running locally
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      document.getElementById('testMode').style.display = 'block';
    }
  </script>
</body>
</html>
