<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA - Your Personal AI companion</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        /* Subtle ambient glow */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: ambientBreath 8s ease-in-out infinite;
        }

        @keyframes ambientBreath {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Main Container */
        .voice-interface {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1;
        }

        /* Personality Header */
        .personality-header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .personality-name {
            font-size: 1.2rem;
            font-weight: 500;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .user-name {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Personality Buttons */
        .personality-buttons {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .personality-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .personality-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
        }

        .personality-btn.active {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        /* Central Sun Interface */
        .sun-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 215, 0, 0.9) 0%,
                rgba(255, 193, 7, 0.8) 30%,
                rgba(255, 152, 0, 0.7) 60%,
                rgba(255, 87, 34, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.4),
                0 0 120px rgba(255, 215, 0, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
        }

        .sun.listening {
            background: radial-gradient(circle at 30% 30%, 
                rgba(33, 150, 243, 0.9) 0%,
                rgba(30, 136, 229, 0.8) 30%,
                rgba(25, 118, 210, 0.7) 60%,
                rgba(21, 101, 192, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(33, 150, 243, 0.4),
                0 0 120px rgba(33, 150, 243, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: listeningPulse 1.5s ease-in-out infinite;
        }

        .sun.processing {
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 152, 0, 0.9) 0%,
                rgba(255, 143, 0, 0.8) 30%,
                rgba(255, 111, 0, 0.7) 60%,
                rgba(230, 81, 0, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(255, 152, 0, 0.4),
                0 0 120px rgba(255, 152, 0, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: processingPulse 1s ease-in-out infinite;
        }

        .sun.speaking {
            background: radial-gradient(circle at 30% 30%, 
                rgba(76, 175, 80, 0.9) 0%,
                rgba(67, 160, 71, 0.8) 30%,
                rgba(56, 142, 60, 0.7) 60%,
                rgba(46, 125, 50, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(76, 175, 80, 0.4),
                0 0 120px rgba(76, 175, 80, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: speakingPulse 0.8s ease-in-out infinite;
        }

        @keyframes listeningPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes processingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        @keyframes speakingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.06); }
        }

        /* Sun Rays - Static */
        .sun-rays {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .ray {
            position: absolute;
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.8), transparent);
            border-radius: 1px;
            transform-origin: center bottom;
        }

        .ray:nth-child(1) { transform: rotate(0deg) translateY(-100px); }
        .ray:nth-child(2) { transform: rotate(45deg) translateY(-100px); }
        .ray:nth-child(3) { transform: rotate(90deg) translateY(-100px); }
        .ray:nth-child(4) { transform: rotate(135deg) translateY(-100px); }
        .ray:nth-child(5) { transform: rotate(180deg) translateY(-100px); }
        .ray:nth-child(6) { transform: rotate(225deg) translateY(-100px); }
        .ray:nth-child(7) { transform: rotate(270deg) translateY(-100px); }
        .ray:nth-child(8) { transform: rotate(315deg) translateY(-100px); }

        /* Status Text */
        .status-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .status-subtext {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .connection-status.connected {
            color: #4CAF50;
        }

        .connection-status.disconnected {
            color: #f44336;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sun-container {
                width: 300px;
                height: 300px;
            }
            
            .sun {
                width: 150px;
                height: 150px;
            }

            .personality-header {
                top: 30px;
            }

            .personality-buttons {
                top: 30px;
                right: 20px;
                flex-direction: row;
                flex-wrap: wrap;
                max-width: 200px;
            }

            .personality-btn {
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="voice-interface">
        <!-- Personality Header -->
        <div class="personality-header">
            <div class="personality-name" id="personalityName">The Empathetic Friend</div>
            <div class="user-name" id="userNameDisplay">Hello, User</div>
        </div>

        <!-- Personality Buttons -->
        <div class="personality-buttons">
            <div class="personality-btn" onclick="changePersonality('practical')">Practical Coach</div>
            <div class="personality-btn active" onclick="changePersonality('empathetic')">Empathetic Friend</div>
            <div class="personality-btn" onclick="changePersonality('wise')">Wise Mentor</div>
        </div>

        <!-- Central Sun Interface -->
        <div class="sun-container">
            <div class="sun" id="sun" onclick="toggleConversation()">
                <div class="sun-rays">
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                </div>
            </div>
        </div>

        <!-- Status Text -->
        <div class="status-container">
            <div class="status-text" id="statusText">Ready! Click anywhere to start conversation</div>
            <div class="status-subtext" id="statusSubtext">I'm here to listen and support you</div>
        </div>

        <!-- Connection Status -->
        <div class="connection-status" id="connectionStatus">Ready</div>
    </div>

    <script>
        // Simple global variables
        var isConversationActive = false;
        var currentPersonality = 'empathetic';
        var userProfile = { name: 'User', personality: 'empathetic' };
        var audioStream = null;

        // Personality templates
        var personalityTemplates = {
            practical: {
                name: "The Practical Coach",
                greeting: "Ready to tackle challenges together"
            },
            empathetic: {
                name: "The Empathetic Friend", 
                greeting: "I'm here to listen and support you"
            },
            wise: {
                name: "The Wise Mentor",
                greeting: "Let's explore this together thoughtfully"
            }
        };

        // Initialize when page loads
        window.onload = function() {
            console.log('Page loaded - initializing...');
            updatePersonalityDisplay();
            updateConnectionStatus('Ready', 'connected');
        };

        function updatePersonalityDisplay() {
            var personality = personalityTemplates[currentPersonality];
            if (personality) {
                document.getElementById('personalityName').textContent = personality.name;
                document.getElementById('userNameDisplay').textContent = 'Hello, ' + userProfile.name;
                document.getElementById('statusSubtext').textContent = personality.greeting;
                
                // Update active button
                var buttons = document.querySelectorAll('.personality-btn');
                for (var i = 0; i < buttons.length; i++) {
                    buttons[i].classList.remove('active');
                }
                
                // Find and activate the current personality button
                var activeButton = null;
                if (currentPersonality === 'practical') {
                    activeButton = buttons[0];
                } else if (currentPersonality === 'empathetic') {
                    activeButton = buttons[1];
                } else if (currentPersonality === 'wise') {
                    activeButton = buttons[2];
                }
                
                if (activeButton) {
                    activeButton.classList.add('active');
                }
            }
        }

        function toggleConversation() {
            console.log('Toggle conversation clicked');
            
            if (!isConversationActive) {
                startConversation();
            } else {
                endConversation();
            }
        }

        function startConversation() {
            console.log('Starting conversation...');
            updateStatus('Requesting microphone access...', 'Please allow microphone');
            
            // Request microphone access
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    console.log('Microphone access granted');
                    audioStream = stream;
                    isConversationActive = true;
                    
                    updateStatus('Listening...', 'Speak naturally - I\'m here to help');
                    updateSunState('listening');
                    
                    // Simulate conversation flow
                    setTimeout(function() {
                        updateStatus('Processing...', 'Understanding your message');
                        updateSunState('processing');
                        
                        setTimeout(function() {
                            updateStatus('Speaking...', 'Responding with ' + currentPersonality + ' style');
                            updateSunState('speaking');
                            
                            setTimeout(function() {
                                updateStatus('Listening...', 'Continue the conversation');
                                updateSunState('listening');
                            }, 3000);
                        }, 2000);
                    }, 2000);
                })
                .catch(function(error) {
                    console.error('Microphone error:', error);
                    
                    if (error.name === 'NotAllowedError') {
                        updateStatus('Microphone access denied', 'Please allow microphone and try again');
                    } else if (error.name === 'NotFoundError') {
                        updateStatus('No microphone found', 'Please connect a microphone');
                    } else {
                        updateStatus('Microphone error: ' + error.message, 'Please check your audio settings');
                    }
                });
        }

        function endConversation() {
            console.log('Ending conversation...');
            
            if (audioStream) {
                var tracks = audioStream.getTracks();
                for (var i = 0; i < tracks.length; i++) {
                    tracks[i].stop();
                }
                audioStream = null;
            }
            
            isConversationActive = false;
            updateStatus('Conversation ended', 'Click to start a new conversation');
            updateSunState('idle');
        }

        function changePersonality(newPersonality) {
            console.log('Changing personality to:', newPersonality);
            
            if (newPersonality === currentPersonality) return;
            
            var wasActive = isConversationActive;
            
            // End current conversation if active
            if (isConversationActive) {
                endConversation();
            }
            
            // Update personality
            currentPersonality = newPersonality;
            userProfile.personality = newPersonality;
            
            updatePersonalityDisplay();
            
            // Restart conversation with new personality if it was active
            if (wasActive) {
                setTimeout(function() {
                    startConversation();
                }, 500);
            }
        }

        function updateSunState(state) {
            var sun = document.getElementById('sun');
            sun.className = 'sun';
            if (state !== 'idle') {
                sun.classList.add(state);
            }
        }

        function updateStatus(main, sub) {
            document.getElementById('statusText').textContent = main;
            document.getElementById('statusSubtext').textContent = sub || '';
        }

        function updateConnectionStatus(text, className) {
            var statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = text;
            statusEl.className = 'connection-status ' + className;
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isConversationActive) {
                endConversation();
            }
        });

        // Handle beforeunload
        window.addEventListener('beforeunload', function() {
            if (isConversationActive) {
                endConversation();
            }
        });
    </script>
</body>
</html>
