<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA - Voice Wellness Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        /* Subtle ambient glow */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: ambientBreath 8s ease-in-out infinite;
        }

        @keyframes ambientBreath {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Main Container */
        .voice-interface {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1;
        }

        /* Personality Header */
        .personality-header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .personality-name {
            font-size: 1.2rem;
            font-weight: 500;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .user-name {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Personality Buttons */
        .personality-buttons {
            position: absolute;
            top: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .personality-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .personality-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
        }

        .personality-btn.active {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        /* Central Sun Interface */
        .sun-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 215, 0, 0.9) 0%,
                rgba(255, 193, 7, 0.8) 30%,
                rgba(255, 152, 0, 0.7) 60%,
                rgba(255, 87, 34, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.4),
                0 0 120px rgba(255, 215, 0, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
        }

        .sun.listening {
            background: radial-gradient(circle at 30% 30%, 
                rgba(33, 150, 243, 0.9) 0%,
                rgba(30, 136, 229, 0.8) 30%,
                rgba(25, 118, 210, 0.7) 60%,
                rgba(21, 101, 192, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(33, 150, 243, 0.4),
                0 0 120px rgba(33, 150, 243, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: listeningPulse 1.5s ease-in-out infinite;
        }

        .sun.processing {
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 152, 0, 0.9) 0%,
                rgba(255, 143, 0, 0.8) 30%,
                rgba(255, 111, 0, 0.7) 60%,
                rgba(230, 81, 0, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(255, 152, 0, 0.4),
                0 0 120px rgba(255, 152, 0, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: processingPulse 1s ease-in-out infinite;
        }

        .sun.speaking {
            background: radial-gradient(circle at 30% 30%, 
                rgba(76, 175, 80, 0.9) 0%,
                rgba(67, 160, 71, 0.8) 30%,
                rgba(56, 142, 60, 0.7) 60%,
                rgba(46, 125, 50, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(76, 175, 80, 0.4),
                0 0 120px rgba(76, 175, 80, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: speakingPulse 0.8s ease-in-out infinite;
        }

        @keyframes listeningPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes processingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        @keyframes speakingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.06); }
        }

        /* Sun Rays - Static */
        .sun-rays {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .ray {
            position: absolute;
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.8), transparent);
            border-radius: 1px;
            transform-origin: center bottom;
        }

        .ray:nth-child(1) { transform: rotate(0deg) translateY(-100px); }
        .ray:nth-child(2) { transform: rotate(45deg) translateY(-100px); }
        .ray:nth-child(3) { transform: rotate(90deg) translateY(-100px); }
        .ray:nth-child(4) { transform: rotate(135deg) translateY(-100px); }
        .ray:nth-child(5) { transform: rotate(180deg) translateY(-100px); }
        .ray:nth-child(6) { transform: rotate(225deg) translateY(-100px); }
        .ray:nth-child(7) { transform: rotate(270deg) translateY(-100px); }
        .ray:nth-child(8) { transform: rotate(315deg) translateY(-100px); }

        /* Status Text */
        .status-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .status-subtext {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Connection Status */
        .connection-status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .connection-status.connected {
            color: #4CAF50;
        }

        .connection-status.disconnected {
            color: #f44336;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sun-container {
                width: 300px;
                height: 300px;
            }
            
            .sun {
                width: 150px;
                height: 150px;
            }

            .personality-header {
                top: 30px;
            }

            .personality-buttons {
                top: 30px;
                right: 20px;
                flex-direction: row;
                flex-wrap: wrap;
                max-width: 200px;
            }

            .personality-btn {
                padding: 6px 12px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="voice-interface">
        <!-- Personality Header -->
        <div class="personality-header">
            <div class="personality-name" id="personalityName">The Empathetic Friend</div>
            <div class="user-name" id="userNameDisplay">Hello, User</div>
        </div>

        <!-- Personality Buttons -->
        <div class="personality-buttons">
            <div class="personality-btn" onclick="changePersonality('practical')">Practical Coach</div>
            <div class="personality-btn active" onclick="changePersonality('empathetic')">Empathetic Friend</div>
            <div class="personality-btn" onclick="changePersonality('wise')">Wise Mentor</div>
        </div>

        <!-- Central Sun Interface -->
        <div class="sun-container">
            <div class="sun" id="sun" onclick="toggleConversation()">
                <div class="sun-rays">
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                </div>
            </div>
        </div>

        <!-- Status Text -->
        <div class="status-container">
            <div class="status-text" id="statusText">Ready! Click anywhere to start conversation</div>
            <div class="status-subtext" id="statusSubtext">I'm here to listen and support you</div>
        </div>

        <!-- Connection Status -->
        <div class="connection-status" id="connectionStatus">Initializing...</div>
    </div>

    <!-- Hume Voice SDK -->
    <script type="module">
        import { VoiceProvider } from "https://cdn.jsdelivr.net/npm/@humeai/voice@latest/dist/index.mjs";

        // Global variables
        let voiceProvider = null;
        let isConnected = false;
        let isConversationActive = false;
        let currentPersonality = 'empathetic';
        let userProfile = null;

        // Personality templates
        const personalityTemplates = {
            practical: {
                name: "The Practical Coach",
                greeting: "Ready to tackle challenges together",
                systemPrompt: "You are a practical, solution-focused AI coach. Provide direct, actionable advice and help users solve problems efficiently. Be encouraging but concise. Focus on practical steps and real-world solutions."
            },
            empathetic: {
                name: "The Empathetic Friend", 
                greeting: "I'm here to listen and support you",
                systemPrompt: "You are a warm, empathetic AI friend. Listen actively, validate emotions, and provide emotional support. Be understanding, compassionate, and create a safe space for sharing. Ask thoughtful questions to show you care."
            },
            wise: {
                name: "The Wise Mentor",
                greeting: "Let's explore this together thoughtfully",
                systemPrompt: "You are a wise, thoughtful AI mentor. Guide users through reflection and deeper thinking. Ask meaningful questions, share insights, and help users discover their own answers. Be patient and philosophical."
            }
        };

        // Initialize on page load
        window.addEventListener('load', function() {
            checkUserProfile();
            initializeHumeVoice();
        });

        function checkUserProfile() {
            // Check if user has completed onboarding
            const profile = localStorage.getItem('oraUserProfile');
            
            if (!profile) {
                // Create default profile for now
                userProfile = {
                    name: 'User',
                    personality: 'empathetic'
                };
                localStorage.setItem('oraUserProfile', JSON.stringify(userProfile));
            } else {
                try {
                    userProfile = JSON.parse(profile);
                } catch (e) {
                    console.error('Error parsing user profile:', e);
                    userProfile = {
                        name: 'User',
                        personality: 'empathetic'
                    };
                }
            }

            currentPersonality = userProfile.personality;
            updatePersonalityDisplay();
        }

        function updatePersonalityDisplay() {
            const personality = personalityTemplates[currentPersonality];
            if (personality) {
                document.getElementById('personalityName').textContent = personality.name;
                document.getElementById('userNameDisplay').textContent = `Hello, ${userProfile.name}`;
                document.getElementById('statusSubtext').textContent = personality.greeting;
                
                // Update active button
                document.querySelectorAll('.personality-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[onclick="changePersonality('${currentPersonality}')"]`).classList.add('active');
            }
        }

        async function initializeHumeVoice() {
            try {
                updateStatus('Connecting to Hume...', 'Getting ready');
                updateConnectionStatus('Connecting...', 'disconnected');

                // Get API key from backend
                const response = await fetch('/api/hume-key');
                const data = await response.json();
                
                if (!data.api_key) {
                    throw new Error('No API key received from backend');
                }

                // Initialize Hume Voice Provider
                voiceProvider = await VoiceProvider.create({
                    apiKey: data.api_key,
                    configId: null, // Use default config
                    onMessage: handleHumeMessage,
                    onError: handleHumeError,
                    onOpen: handleHumeOpen,
                    onClose: handleHumeClose
                });

                console.log('âœ… Hume Voice Provider initialized');
                
            } catch (error) {
                console.error('âŒ Error initializing Hume Voice:', error);
                updateStatus('Connection failed', 'Please refresh the page');
                updateConnectionStatus('Failed', 'disconnected');
            }
        }

        function handleHumeOpen() {
            console.log('âœ… Hume Voice connection opened');
            isConnected = true;
            updateConnectionStatus('Connected', 'connected');
            updateStatus('Ready! Click anywhere to start conversation', personalityTemplates[currentPersonality].greeting);
        }

        function handleHumeClose() {
            console.log('âŒ Hume Voice connection closed');
            isConnected = false;
            isConversationActive = false;
            updateConnectionStatus('Disconnected', 'disconnected');
            updateStatus('Connection lost', 'Please refresh the page');
            updateSunState('idle');
        }

        function handleHumeError(error) {
            console.error('âŒ Hume Voice error:', error);
            updateStatus('Error occurred', 'Please try again');
            updateSunState('idle');
        }

        function handleHumeMessage(message) {
            console.log('ðŸ“¨ Hume message:', message);
            
            switch (message.type) {
                case 'user_message':
                    updateStatus('Processing...', message.message.content);
                    updateSunState('processing');
                    break;
                    
                case 'assistant_message':
                    updateStatus('Speaking...', message.message.content);
                    updateSunState('speaking');
                    break;
                    
                case 'audio_output':
                    // Audio is handled automatically by Hume SDK
                    break;
                    
                case 'user_interruption':
                    updateStatus('Listening...', 'Continue speaking');
                    updateSunState('listening');
                    break;
                    
                default:
                    console.log('Unknown message type:', message.type);
            }
        }

        async function toggleConversation() {
            if (!isConnected) {
                updateStatus('Not connected', 'Please refresh the page');
                return;
            }

            if (!isConversationActive) {
                await startConversation();
            } else {
                await endConversation();
            }
        }

        async function startConversation() {
            try {
                updateStatus('Starting conversation...', 'Connecting to AI');
                
                const personality = personalityTemplates[currentPersonality];
                
                // Start conversation with personality-specific system prompt
                await voiceProvider.connect({
                    systemPrompt: `${personality.systemPrompt}\n\nThe user's name is ${userProfile.name}. Greet them warmly and embody the personality described above.`
                });

                isConversationActive = true;
                updateStatus('Listening...', 'Speak naturally - I\'m here to help');
                updateSunState('listening');
                
                console.log('ðŸŽ­ Conversation started with personality:', currentPersonality);
                
            } catch (error) {
                console.error('âŒ Error starting conversation:', error);
                updateStatus('Error: ' + error.message, 'Please try again');
            }
        }

        async function endConversation() {
            try {
                if (voiceProvider) {
                    await voiceProvider.disconnect();
                }
                
                isConversationActive = false;
                updateStatus('Conversation ended', 'Click to start a new conversation');
                updateSunState('idle');
                
                console.log('ðŸ”š Conversation ended');
                
            } catch (error) {
                console.error('âŒ Error ending conversation:', error);
            }
        }

        async function changePersonality(newPersonality) {
            if (newPersonality === currentPersonality) return;
            
            const wasActive = isConversationActive;
            
            // End current conversation if active
            if (isConversationActive) {
                await endConversation();
            }
            
            // Update personality
            currentPersonality = newPersonality;
            userProfile.personality = newPersonality;
            localStorage.setItem('oraUserProfile', JSON.stringify(userProfile));
            
            updatePersonalityDisplay();
            
            // Restart conversation with new personality if it was active
            if (wasActive) {
                setTimeout(() => startConversation(), 500);
            }
            
            console.log('ðŸŽ­ Personality changed to:', newPersonality);
        }

        function updateSunState(state) {
            const sun = document.getElementById('sun');
            sun.className = 'sun';
            if (state !== 'idle') {
                sun.classList.add(state);
            }
        }

        function updateStatus(main, sub = '') {
            document.getElementById('statusText').textContent = main;
            document.getElementById('statusSubtext').textContent = sub;
        }

        function updateConnectionStatus(text, className) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = text;
            statusEl.className = `connection-status ${className}`;
        }

        // Make functions available globally for onclick handlers
        window.toggleConversation = toggleConversation;
        window.changePersonality = changePersonality;

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isConversationActive) {
                endConversation();
            }
        });

        // Handle beforeunload
        window.addEventListener('beforeunload', function() {
            if (isConversationActive) {
                endConversation();
            }
        });
    </script>
</body>
</html>
