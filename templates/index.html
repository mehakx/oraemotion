    /* ORA Color Scheme Variables */
    :root {
      --primary-purple: #9333ea;
      --primary-cyan: #06b6d4;
      --primary-pink: #db2777;
      --primary-amber: #f59e0b;
      --primary-green: #10b981;
      --primary-blue: #3b82f6;
      --black: #000000;
      --white: #ffffff;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100vh;
      width: 100vw;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--black);
      color: var(--white);
      overflow: hidden;
      position: relative;
    }

    /* Eye Visualization Background - Always Full Screen */
    #visualization-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      background: var(--black);
    }

    #p5-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Initial State - Centered Content */
    .initial-state {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 1;
      transform: scale(1);
    }

    .initial-state.hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    /* ORA Logo/Title */
    .ora-title {
      text-align: center;
      margin-bottom: 3rem;
    }

    .ora-title h1 {
      font-size: 5rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary-purple), var(--primary-cyan), var(--primary-pink), var(--primary-amber));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 300% 100%;
      animation: gradient-shift 8s ease infinite;
      margin-bottom: 1rem;
    }

    .ora-title p {
      font-size: 1.5rem;
      color: var(--gray-400);
      font-weight: 300;
    }

    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Control Buttons */
    .controls {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-purple), var(--primary-pink));
      color: var(--white);
      box-shadow: 0 8px 32px rgba(147, 51, 234, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(147, 51, 234, 0.4);
    }
