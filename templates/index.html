<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA - Your Personal AI Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            user-select: none;
        }

        /* Subtle ambient glow */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: ambientBreath 8s ease-in-out infinite;
        }

        @keyframes ambientBreath {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Main Container */
        .voice-interface {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1;
        }

        /* Personality Header */
        .personality-header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .personality-name {
            font-size: 1.2rem;
            font-weight: 500;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .user-name {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .settings-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 40px;
            left: 40px;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Central Sun Interface */
        .sun-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sun {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 215, 0, 0.9) 0%,
                rgba(255, 193, 7, 0.8) 30%,
                rgba(255, 152, 0, 0.7) 60%,
                rgba(255, 87, 34, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.4),
                0 0 120px rgba(255, 215, 0, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
        }

        .sun.listening {
            background: radial-gradient(circle at 30% 30%, 
                rgba(33, 150, 243, 0.9) 0%,
                rgba(30, 136, 229, 0.8) 30%,
                rgba(25, 118, 210, 0.7) 60%,
                rgba(21, 101, 192, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(33, 150, 243, 0.4),
                0 0 120px rgba(33, 150, 243, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: listeningPulse 1.5s ease-in-out infinite;
        }

        .sun.processing {
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 152, 0, 0.9) 0%,
                rgba(255, 143, 0, 0.8) 30%,
                rgba(255, 111, 0, 0.7) 60%,
                rgba(230, 81, 0, 0.6) 100%);
            box-shadow: 
                0 0 60px rgba(255, 152, 0, 0.4),
                0 0 120px rgba(255, 152, 0, 0.2),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            animation: processingPulse 1s ease-in-out infinite;
        }

        @keyframes listeningPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes processingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* Sun Rays - NO ROTATION */
        .sun-rays {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .ray {
            position: absolute;
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.8), transparent);
            border-radius: 1px;
            transform-origin: center bottom;
        }

        .ray:nth-child(1) { transform: rotate(0deg) translateY(-100px); }
        .ray:nth-child(2) { transform: rotate(45deg) translateY(-100px); }
        .ray:nth-child(3) { transform: rotate(90deg) translateY(-100px); }
        .ray:nth-child(4) { transform: rotate(135deg) translateY(-100px); }
        .ray:nth-child(5) { transform: rotate(180deg) translateY(-100px); }
        .ray:nth-child(6) { transform: rotate(225deg) translateY(-100px); }
        .ray:nth-child(7) { transform: rotate(270deg) translateY(-100px); }
        .ray:nth-child(8) { transform: rotate(315deg) translateY(-100px); }

        /* Status Text */
        .status-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .status-subtext {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sun-container {
                width: 300px;
                height: 300px;
            }
            
            .sun {
                width: 150px;
                height: 150px;
            }

            .personality-header {
                top: 30px;
            }

            .settings-btn {
                top: 30px;
                right: 30px;
                padding: 8px 16px;
                font-size: 0.8rem;
            }

            .close-btn {
                top: 30px;
                left: 30px;
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="voice-interface">
        <!-- Personality Header -->
        <div class="personality-header">
            <div class="personality-name" id="personalityName">The Empathetic Friend</div>
            <div class="user-name" id="userNameDisplay">Hello, friend</div>
        </div>

        <!-- Settings Button -->
        <div class="settings-btn" onclick="changePersonality()">Change Personality</div>

        <!-- Close Button -->
        <div class="close-btn" onclick="endConversation()" title="End conversation">Ã—</div>

        <!-- Central Sun Interface -->
        <div class="sun-container">
            <div class="sun" id="sun" onclick="toggleListening()">
                <div class="sun-rays">
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                    <div class="ray"></div>
                </div>
            </div>
        </div>

        <!-- Status Text -->
        <div class="status-container">
            <div class="status-text" id="statusText">Click to start talking</div>
            <div class="status-subtext" id="statusSubtext">I'm here to listen and support you</div>
        </div>
    </div>

    <script>
        // Global variables
        let isListening = false;
        let isProcessing = false;
        let recognition = null;
        let currentAudio = null;
        let conversationHistory = [];
        let userProfile = null;
        let silenceTimer = null;
        let hasSpoken = false;

        // Personality templates
        const personalityTemplates = {
            practical: {
                name: "The Practical Coach",
                greeting: "Ready to tackle challenges together",
                description: "Direct, solution-focused guidance"
            },
            empathetic: {
                name: "The Empathetic Friend", 
                greeting: "I'm here to listen and support you",
                description: "Warm, understanding emotional support"
            },
            wise: {
                name: "The Wise Mentor",
                greeting: "Let's explore this together thoughtfully",
                description: "Thoughtful guidance through reflection"
            }
        };

        // Initialize on page load
        window.addEventListener('load', function() {
            checkUserProfile();
            initializeSpeechRecognition();
        });

        function checkUserProfile() {
            // Check if user has completed onboarding
            const profile = localStorage.getItem('oraUserProfile');
            
            if (!profile) {
                // Redirect to onboarding if no profile exists
                window.location.href = '/onboarding';
                return;
            }

            try {
                userProfile = JSON.parse(profile);
                updatePersonalityDisplay();
                console.log('User profile loaded:', userProfile);
            } catch (e) {
                console.error('Error parsing user profile:', e);
                // Redirect to onboarding if profile is corrupted
                window.location.href = '/onboarding';
            }
        }

        function updatePersonalityDisplay() {
            if (!userProfile) return;

            const personality = personalityTemplates[userProfile.personality];
            if (personality) {
                document.getElementById('personalityName').textContent = personality.name;
                document.getElementById('userNameDisplay').textContent = `Hello, ${userProfile.name}`;
                document.getElementById('statusSubtext').textContent = personality.greeting;
            }
        }

        function changePersonality() {
            // Allow user to change personality without full onboarding
            const personalities = Object.keys(personalityTemplates);
            const currentIndex = personalities.indexOf(userProfile.personality);
            const nextIndex = (currentIndex + 1) % personalities.length;
            const newPersonality = personalities[nextIndex];

            userProfile.personality = newPersonality;
            localStorage.setItem('oraUserProfile', JSON.stringify(userProfile));
            updatePersonalityDisplay();

            updateStatus(`Switched to ${personalityTemplates[newPersonality].name}`, personalityTemplates[newPersonality].greeting);
        }

        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                updateStatus('Speech recognition not supported', 'Please use Chrome or Safari');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = function() {
                console.log('Speech recognition started');
                isListening = true;
                updateSunState('listening');
                updateStatus('Listening...', 'Speak naturally');
            };

            recognition.onresult = function(event) {
                const transcript = event.results[event.results.length - 1][0].transcript.trim();
                console.log('Speech recognized:', transcript);
                
                if (transcript) {
                    hasSpoken = true;
                    clearTimeout(silenceTimer);
                    
                    // Wait for silence before processing
                    silenceTimer = setTimeout(() => {
                        if (hasSpoken) {
                            processVoiceInput(transcript);
                            hasSpoken = false;
                        }
                    }, 800); // Reduced from 1500ms to 800ms for faster response
                }
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                if (event.error !== 'no-speech') {
                    updateStatus('Speech recognition error', 'Click to try again');
                    resetToIdle();
                }
            };

            recognition.onend = function() {
                console.log('Speech recognition ended');
                if (isListening && !isProcessing) {
                    // Restart if we're still supposed to be listening
                    try {
                        recognition.start();
                    } catch (e) {
                        console.log('Recognition restart failed:', e);
                        resetToIdle();
                    }
                }
            };
        }

        function toggleListening() {
            if (isProcessing) return;

            if (currentAudio && !currentAudio.ended) {
                // Stop current audio and start listening
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        function startListening() {
            if (!recognition) {
                updateStatus('Speech recognition not available', 'Please refresh the page');
                return;
            }

            try {
                recognition.start();
            } catch (e) {
                console.error('Failed to start recognition:', e);
                updateStatus('Failed to start listening', 'Click to try again');
            }
        }

        function stopListening() {
            if (recognition) {
                recognition.stop();
            }
            isListening = false;
            clearTimeout(silenceTimer);
            resetToIdle();
        }

        function processVoiceInput(transcript) {
            if (isProcessing) return;

            isProcessing = true;
            updateSunState('processing');
            updateStatus('Processing...', 'Generating response');

            const requestData = {
                text: transcript,
                user_id: 'user_' + Date.now(),
                personality: userProfile.personality,
                user_name: userProfile.name
            };

            console.log('Sending request:', requestData);

            const startTime = Date.now();

            fetch('/process_voice', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                const responseTime = Date.now() - startTime;
                console.log(`Response received in ${responseTime}ms:`, data);

                if (data.audio_url) {
                    playAudioResponse(data.audio_url, data.response);
                } else {
                    console.log('No audio URL found in response');
                    updateStatus('Response ready', data.response);
                    setTimeout(() => {
                        continueConversation();
                    }, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                updateStatus('Connection error', 'Click to try again');
                resetToIdle();
            });
        }

        function playAudioResponse(audioUrl, responseText) {
            updateStatus('Speaking...', responseText.substring(0, 60) + (responseText.length > 60 ? '...' : ''));

            currentAudio = new Audio(audioUrl);
            
            currentAudio.onloadstart = function() {
                console.log('Audio loading started');
            };

            currentAudio.oncanplay = function() {
                console.log('Audio can play');
                currentAudio.play().catch(e => {
                    console.error('Audio play failed:', e);
                    updateStatus('Audio playback failed', 'Click to continue');
                    setTimeout(() => continueConversation(), 1000);
                });
            };

            currentAudio.onplay = function() {
                console.log('Audio playing successfully');
            };

            currentAudio.onended = function() {
                console.log('Audio finished playing');
                setTimeout(() => {
                    continueConversation();
                }, 300); // Reduced delay for faster conversation flow
            };

            currentAudio.onerror = function(e) {
                console.error('Audio error:', e);
                updateStatus('Audio error', 'Click to continue');
                setTimeout(() => continueConversation(), 1000);
            };
        }

        function continueConversation() {
            isProcessing = false;
            hasSpoken = false;
            clearTimeout(silenceTimer);
            
            // Automatically restart listening for continuous conversation
            if (!isListening) {
                startListening();
            }
        }

        function updateSunState(state) {
            const sun = document.getElementById('sun');
            sun.className = 'sun';
            if (state !== 'idle') {
                sun.classList.add(state);
            }
        }

        function updateStatus(main, sub = '') {
            document.getElementById('statusText').textContent = main;
            document.getElementById('statusSubtext').textContent = sub;
        }

        function resetToIdle() {
            isListening = false;
            isProcessing = false;
            hasSpoken = false;
            clearTimeout(silenceTimer);
            updateSunState('idle');
            updateStatus('Click to start talking', personalityTemplates[userProfile.personality].greeting);
        }

        function endConversation() {
            stopListening();
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            conversationHistory = [];
            updateStatus('Conversation ended', 'Click to start a new conversation');
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isListening) {
                stopListening();
            }
        });

        // Handle beforeunload
        window.addEventListener('beforeunload', function() {
            if (recognition) {
                recognition.stop();
            }
        });
    </script>
</body>
</html>
