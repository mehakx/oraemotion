<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORA - Voice Wellness Companion</title>
    <style>
        /* ORA Color Scheme Variables */
        :root {
            --primary-purple: #9333ea;
            --primary-cyan: #06b6d4;
            --primary-pink: #db2777;
            --primary-amber: #f59e0b;
            --primary-green: #10b981;
            --primary-blue: #3b82f6;
            --black: #000000;
            --white: #ffffff;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            width: 100vw;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--primary-pink) 50%, var(--primary-cyan) 100%);
            color: var(--white);
            overflow: hidden;
            position: relative;
        }

        /* Main Container */
        .voice-interface {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 2rem;
            position: relative;
        }

        /* Timer Section */
        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        .timer {
            font-size: 3rem;
            font-weight: 300;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
        }

        .session-label {
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Center Logo and Status */
        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            position: relative;
        }

        .ora-logo {
            font-size: 8rem;
            font-weight: 700;
            color: rgba(255,255,255,0.15);
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-bottom: 2rem;
            letter-spacing: 0.5rem;
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--white);
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        /* Speaking Animation */
        .speaking-indicator {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: none;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            animation: pulse 2s infinite;
        }

        .speaking-indicator.active {
            display: flex;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        /* Bottom Controls */
        .controls-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .control-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        .control-button:active {
            transform: translateY(0);
        }

        /* Microphone Button */
        .mic-button {
            background: var(--gray-600);
            color: var(--white);
        }

        .mic-button.listening {
            background: #ef4444;
            animation: pulse-red 1.5s infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        /* Main Action Button */
        .main-button {
            background: #ef4444;
            color: var(--white);
            width: 100px;
            height: 100px;
            font-size: 2.5rem;
        }

        /* Add Button */
        .add-button {
            background: var(--gray-600);
            color: var(--white);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .timer {
                font-size: 2.5rem;
            }
            
            .ora-logo {
                font-size: 6rem;
            }
            
            .status-text {
                font-size: 1.2rem;
            }
            
            .control-button {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .main-button {
                width: 85px;
                height: 85px;
                font-size: 2.2rem;
            }
            
            .controls-section {
                gap: 2rem;
            }
        }

        /* Hidden elements */
        .hidden {
            display: none !important;
        }

        /* Subtle background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.05) 50%, transparent 70%);
            animation: shimmer 8s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
