<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Analyzer with Visualization</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      height: 100%;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    
    .controls {
      margin-bottom: 20px;
    }
    
    button {
      padding: 12px 24px;
      margin: 0 10px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #recordBtn {
      background-color: #ffdb58;
      color: #333;
    }
    
    #recordBtn:hover:not(:disabled) {
      background-color: #f0c030;
    }
    
    #stopBtn {
      background-color: #e0e0e0;
      color: #333;
      display: none;
    }
    
    #stopBtn:hover:not(:disabled) {
      background-color: #d0d0d0;
    }
    
    #status {
      margin: 15px 0;
      font-size: 18px;
      color: #555;
      min-height: 25px;
    }
    
    #visualization-container {
      width: 100%;
      height: 400px;
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      background-color: #1a1a1a;
    }
    
    #emotion-panel {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 8px;
      padding: 10px;
      z-index: 10;
    }
    
    #emotion-label {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      text-transform: capitalize;
    }
    
    #intensity-bar {
      height: 15px;
      width: 100%;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }
    
    #intensity-fill {
      height: 100%;
      width: 0%;
      background: #607D8B;
      transition: width 0.5s, background 0.5s;
    }
    
    #chat {
      display: none;
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
    
    #chat-history {
      margin-bottom: 15px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    #chat-history div {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
    }
    
    #chat-history .user {
      background-color: #e7f5ff;
      margin-left: 20px;
      text-align: right;
    }
    
    #chat-history .assistant {
      background-color: #f0f0f0;
      margin-right: 20px;
    }
    
    #chat-history .error {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .chat-input {
      display: flex;
      gap: 10px;
    }
    
    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    
    .chat-input button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .chat-input button:hover {
      background-color: #45a049;
    }
    
    #p5-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      
      #visualization-container {
        height: 300px;
      }
      
      button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Emotion Analyzer</h1>
    
    <div class="controls">
      <button id="recordBtn">üé§ Record</button>
      <button id="stopBtn" disabled>‚èπ Stop</button>
    </div>
    
    <p id="status">Ready to record</p>
    
    <div id="visualization-container">
      <div id="p5-canvas"></div>
      <div id="emotion-panel">
        <div id="emotion-label">waiting...</div>
        <div id="intensity-bar">
          <div id="intensity-fill"></div>
        </div>
      </div>
    </div>
    
    <div id="chat">
      <div id="chat-history"></div>
      <div class="chat-input">
        <input type="text" id="user-message" placeholder="Type your message‚Ä¶" />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

<script>
// Global variables for p5.js
window.currentEmotion = "neutral";
window.emotionIntensity = 0;
let chatId = null;

// Simple p5.js visualization
function setup() {
  let canvas = createCanvas(windowWidth * 0.9, 400);
  canvas.parent('p5-canvas');
  noStroke();
}

function draw() {
  // Background with slight fade effect
  fill(26, 26, 26, 25);
  rect(0, 0, width, height);
  
  // Emotion colors
  const emotionColors = {
    happy: [255, 235, 59],      // Yellow
    sad: [33, 150, 243],        // Blue
    angry: [244, 67, 54],       // Red
    fear: [156, 39, 176],       // Purple
    surprise: [255, 152, 0],    // Orange
    disgust: [121, 85, 72],     // Brown
    neutral: [96, 125, 139]     // Blue-grey
  };
  
  let currentColor = emotionColors[window.currentEmotion] || emotionColors.neutral;
  
  // Draw pulsing circles based on emotion intensity
  let pulseSize = 50 + sin(frameCount * 0.05) * 20 * window.emotionIntensity;
  fill(currentColor[0], currentColor[1], currentColor[2], 100);
  
  for (let i = 0; i < 5; i++) {
    let size = pulseSize + i * 30;
    let alpha = map(i, 0, 5, 100, 20);
    fill(currentColor[0], currentColor[1], currentColor[2], alpha);
    ellipse(width / 2, height / 2, size);
  }
}

function windowResized() {
  resizeCanvas(windowWidth * 0.9, 400);
}

// Your original scripts.js content
async function sendEmotionToN8N(emotionData) {
    const n8nWebhookUrl = "https://mehax.app.n8n.cloud/webhook/receive-emotion-data";
    
    console.log('üöÄ Attempting to send to webhook:', emotionData);
    
    const payload = {
        emotion: emotionData.emotion,
        confidence: emotionData.confidence,
        timestamp: new Date().toISOString(),
        text: emotionData.text,
        sessionId: emotionData.sessionId || 'default'
    };
    
    try {
        const response = await fetch(n8nWebhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            mode: 'cors',
            body: JSON.stringify(payload)
        });
        
        console.log('Response status:', response.status);
        
        if (response.ok) {
            const responseData = await response.json();
            console.log('‚úÖ Webhook success:', responseData);
            return true;
        } else {
            console.error(`HTTP ${response.status}: ${response.statusText}`);
            return false;
        }
        
    } catch (error) {
        console.error('‚ùå Connection error:', error);
        return false;
    }
}

// Initialize when DOM is fully loaded
window.addEventListener("DOMContentLoaded", () => {
  const recordBtn = document.getElementById("recordBtn");
  const stopBtn = document.getElementById("stopBtn");
  const statusText = document.getElementById("status");
  const chatHistory = document.getElementById("chat-history");
  const userMessage = document.getElementById("user-message");
  const sendBtn = document.getElementById("send-btn");
  
  chatId = Date.now().toString();
  console.log('üÜî Chat ID initialized:', chatId);
  
  if (recordBtn) {
    recordBtn.addEventListener("click", startRecording);
  }
  
  if (stopBtn) {
    stopBtn.addEventListener("click", stopRecording);
  }
  
  if (sendBtn) {
    sendBtn.addEventListener("click", sendMessage);
  }
  
  if (userMessage) {
    userMessage.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  }
  
  let recognition = null;
  let isRecording = false;
  
  function startRecording() {
    if (isRecording) return;
    
    if (!window.webkitSpeechRecognition && !window.SpeechRecognition) {
      statusText.textContent = "Speech recognition not supported in this browser.";
      return;
    }
    
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = "en-US";
    
    recognition.onstart = () => {
      isRecording = true;
      statusText.textContent = "Listening...";
      recordBtn.style.display = "none";
      stopBtn.style.display = "inline-block";
      stopBtn.disabled = false;
      console.log('üé§ Recording started');
    };
    
    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      const confidence = event.results[0][0].confidence;
      
      console.log('üó£Ô∏è Speech recognized:', transcript, 'Confidence:', confidence);
      processEmotion(transcript, confidence);
    };
    
    recognition.onerror = (event) => {
      console.error("Speech recognition error", event.error);
      statusText.textContent = `Error: ${event.error}`;
      resetRecording();
    };
    
    recognition.onend = () => {
      if (isRecording) {
        statusText.textContent = "Ready to record again";
        resetRecording();
      }
    };
    
    recognition.start();
  }
  
  function stopRecording() {
    if (!isRecording) return;
    
    if (recognition) {
      recognition.stop();
    }
    
    resetRecording();
  }
  
  function resetRecording() {
    isRecording = false;
    recordBtn.style.display = "inline-block";
    stopBtn.style.display = "none";
  }
  
  async function processEmotion(text, confidence) {
    const emotions = {
      happy: ["happy", "joy", "excited", "great", "wonderful", "fantastic", "amazing", "awesome", "love", "pleased"],
      sad: ["sad", "unhappy", "depressed", "down", "blue", "upset", "disappointed", "miserable", "heartbroken"],
      angry: ["angry", "mad", "furious", "annoyed", "irritated", "frustrated", "rage", "hate", "pissed"],
      fear: ["afraid", "scared", "frightened", "terrified", "anxious", "nervous", "worried", "panic"],
      surprise: ["surprised", "shocked", "amazed", "astonished", "wow", "unbelievable", "incredible"],
      disgust: ["disgusted", "gross", "yuck", "ew", "nasty", "revolting", "sick"],
      neutral: []
    };
    
    let detectedEmotion = "neutral";
    let maxCount = 0;
    
    for (const [emotion, keywords] of Object.entries(emotions)) {
      const count = keywords.filter(keyword => 
        text.toLowerCase().includes(keyword)
      ).length;
      
      if (count > maxCount) {
        maxCount = count;
        detectedEmotion = emotion;
      }
    }
    
    if (maxCount === 0) {
      detectedEmotion = "neutral";
    }
    
    window.currentEmotion = detectedEmotion;
    window.emotionIntensity = confidence;
    
    // Update UI
    document.getElementById("emotion-label").textContent = detectedEmotion;
    document.getElementById("intensity-fill").style.width = `${confidence * 100}%`;
    
    const emotionColors = {
      happy: '#4CAF50',
      sad: '#2196F3',
      angry: '#f44336',
      fear: '#9C27B0',
      surprise: '#FF9800',
      disgust: '#795548',
      neutral: '#607D8B'
    };
    
    document.getElementById("intensity-fill").style.background = emotionColors[detectedEmotion] || '#607D8B';
    
    statusText.textContent = `${detectedEmotion} (${Math.round(confidence * 100)}%)`;
    
    console.log('üòä Emotion detected:', detectedEmotion, 'Intensity:', confidence);
    
    // Show chat after first analysis
    document.getElementById("chat").style.display = "block";
    
    const emotionData = {
      emotion: detectedEmotion,
      confidence: confidence,
      text: text,
      sessionId: chatId
    };
    
    const success = await sendEmotionToN8N(emotionData);
    
    if (success) {
      console.log('‚úÖ Emotion data sent successfully');
    } else {
      console.error('‚ùå Failed to send emotion data');
    }
  }

  async function sendMessage() {
    if (!chatHistory) return;
    
    const text = userMessage.value.trim();
    if (!text || !chatId) return;

    chatHistory.innerHTML += `<div class="user">üßë ${text}</div>`;
    userMessage.value = "";

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ chat_id: chatId, message: text })
      });
      
      const { reply } = await res.json();
      
      chatHistory.innerHTML += `<div class="assistant">ü§ñ ${reply}</div>`;
      chatHistory.scrollTop = chatHistory.scrollHeight;
    } catch (err) {
      console.error('Chat error:', err);
      chatHistory.innerHTML += `<div class="assistant error">‚ö†Ô∏è Chat feature not available.</div>`;
    }
  }
});
</script>

</body>
</html>
